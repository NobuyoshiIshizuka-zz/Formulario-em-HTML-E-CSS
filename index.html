<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nobuyoshi Ishizuka">
    <title>Formulário de Cadastro Profissional</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    
    <form>
        <fieldset>
            <legend>Meu grupo de Formulário</legend>
            <div></div> <input type="text" name="nome" placeholder="Digite o seu nome"></div>
            <div> <input type="text" name="email" placeholder="Digite o seu email"></div>
            <div><select name="lista">
                    <option disabled selected>Qual a sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>
            </div>

            <h2>Qual a sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="Florianopolis" /><span>Florianópolis</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="São Paulo" /><span>São Paulo</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Rio de Janeiro" /><span>Rio de Janeiro</span>
                </div>
            </div>

            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="alimento[]" value="Fruta" /><span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="alimento[]" value="Fast Food" /><span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="alimento[]" value="Salada" /><span>Salada</span>
                </div>
            </div>

            <div>
                <textarea name="observacao" placeholder="Observações: "></textarea>
            </div>

            <div>
                <input type="submit" name="acao" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>

</html>
